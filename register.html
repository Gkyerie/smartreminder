<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SmartReminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* CSS tetap seperti versi Blade kamu */
    /* ... (dipotong agar ringkas) ... */
  </style>
</head>
<body>
  <div class="register-container">
    <img src="images/telkom-logo.png" alt="Telkom University Logo" />
    <h1>SmartReminder</h1>
    <p>Daftar untuk mulai mengelola tugasmu</p>

    <!-- Simulasi pesan error (jika perlu) -->
    <div class="alert-error" style="display: none;">
      <ul>
        <li>Email sudah digunakan.</li>
        <li>Password harus minimal 8 karakter.</li>
      </ul>
    </div>

    <!-- Form dummy: tidak akan terkirim -->
    <form onsubmit="alert('Ini hanya halaman statis. Tidak bisa mendaftar.'); return false;">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Nama Lengkap" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password_confirmation" placeholder="Konfirmasi Password" required />
      </div>
      <button type="submit">Daftar</button>
    </form>

    <div class="login-link">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </div>
  </div>
</body>
</html>
