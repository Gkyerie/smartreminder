<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengaturan Akun - SmartReminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }
    h2 {
      margin-bottom: 25px;
      color: #006699;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #006699;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004c70;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚙️ Pengaturan Akun</h2>
    <form onsubmit="alert('Form ini hanya statis, tidak akan menyimpan perubahan.'); return false;">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" value="Galih Ilham" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="galih@example.com" required>

      <label for="password">Password Baru</label>
      <input type="password" id="password" name="password" placeholder="Isi jika ingin mengganti">

      <label for="confirm">Konfirmasi Password</label>
      <input type="password" id="confirm" name="confirm">

      <button type="submit">Simpan Perubahan</button>
    </form>
  </div>
</body>
</html>
