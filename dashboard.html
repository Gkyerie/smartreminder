<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SmartReminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f9fd;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #004466;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .header {
      background: #0077b6;
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background: #004c70;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .reminder-item {
      padding: 12px;
      background: #f7f9fb;
      border-left: 4px solid orange;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .reminder-item .status {
      color: orange;
      font-weight: 600;
    }

    .calendar-box {
      margin-top: 30px;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
    }

    .btn-blue {
      background-color: #0d6efd;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>📋 Menu Utama</h4>
    <a href="show.html">🗂 Daftar Pengingat</a>
    <a href="notes.html">📝 Catatan Harian</a>
    <a href="settings.html">⚙️ Pengaturan Akun</a>
  </div>

  <div class="main">
    <div class="header">
      <h2>📌 SmartReminder</h2>
      <button class="logout-btn">🔒 Logout</button>
    </div>

    <div class="card">
      <h4>Selamat datang, galih!</h4>
      <p>disini adalah gambaran besar dari aplikasi smart reminder</p>
      <h1 class="text-center my-4">1</h1>
      <p class="text-center text-muted">Total Pengingat</p>
    </div>

    <div class="card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>📋 Daftar Pengingat</h5>
       <a href="create.html"><button class="btn-green">+ Tambah Jadwal</button></a> 
      </div>
      <div class="reminder-item">
        <strong>awaeaewea</strong> <br />
        📂 Tugas • 📅 17 June 2025 • <span class="status">⏳ Belum Selesai</span>
        <div class="mt-2">
          <button class="btn-blue">🔍 Detail</button>
        </div>
      </div>
    </div>

    <div class="card calendar-box">
      <h5>📅 Kalender</h5>
      <div id="calendar"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: 500,
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,dayGridWeek"
        },
        events: [
          {
            title: "[Tugas] awaeaewea",
            start: "2025-06-17",
            backgroundColor: "#cce5ff",
            textColor: "#004085"
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
