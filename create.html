<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Task Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 720px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #006699;
            border-color: #006699;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tambah Pengingat Baru</h2>
        <form onsubmit="alert('Form ini hanya tampilan statis. Data tidak akan tersimpan.'); return false;">
            <div class="mb-3">
                <label for="title" class="form-label">Judul</label>
                <input type="text" class="form-control" id="title" placeholder="Contoh: Belajar UAS WAD" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategori</label>
                <select class="form-select" id="category" required>
                    <option value="kuliah">Kuliah</option>
                    <option value="organisasi">Organisasi</option>
                    <option value="tugas">Tugas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Tanggal Deadline</label>
                <input type="date" class="form-control" id="due_date" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="pending">Belum Selesai</option>
                    <option value="completed">Selesai</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Contoh: Pelajari semua materi dari pertemuan 1 sampai 12."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</body>
</html>
