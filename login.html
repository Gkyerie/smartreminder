<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SmartReminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* CSS dari Blade tetap digunakan (tidak diubah) */
    /* ... (potong agar ringkas) ... */
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/telkom-logo.png" alt="Logo Telkom University" />
    <h1>SmartReminder</h1>
    <p>Masuk untuk mulai mengelola pengingat harianmu</p>

    <!-- Simulasi pesan error -->
    <div class="error-box" style="display: none;">
      <ul style="list-style: none; padding-left: 0;">
        <li>â€¢ Email atau password salah.</li>
      </ul>
    </div>

    <!-- Form login dummy -->
    <form onsubmit="alert('Form ini hanya demo statis. Tidak akan terkirim.'); return false;">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn-login">Masuk</button>
    </form>

    <div class="extra-link">
      <a href="#">Lupa kata sandi?</a>
    </div>

    <div class="extra-link">
      Belum punya akun? <a href="#">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
