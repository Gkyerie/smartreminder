<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Catatan Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
    .form-container {
      max-width: 720px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>📝 Edit Catatan Harian</h2>
    <form onsubmit="alert('Perubahan tidak disimpan karena ini statis.'); return false;">
      <div class="mb-3">
        <label class="form-label">Judul</label>
        <input type="text" class="form-control" value="Persiapan UAS WAD" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Isi Catatan</label>
        <textarea class="form-control" rows="6" required>Mengerjakan ulang latihan dan membuat rangkuman tiap materi.</textarea>
      </div>
      <button class="btn btn-warning">Update</button>
    </form>
  </div>
</body>
</html>
